<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Story Creator (Tailwind)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Optional: You can customize Tailwind further here if needed
        tailwind.config = {
            theme: {
                extend: {
                    // Add custom theme settings if necessary
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed text-gray-800 p-4 md:p-8">

    <header class="text-center mb-8 pb-4 border-b border-gray-300">
        <h1 class="text-3xl md:text-4xl font-semibold text-gray-700 mb-1">Create Your News Story</h1>
        <p class="text-gray-600">Upload an image and add a title/caption to feature it.</p>
    </header>

    <main class="max-w-4xl mx-auto bg-white p-6 md:p-8 shadow-lg rounded-lg mt-5">
        <div class="text-center mb-8 p-6 border-2 border-dashed border-gray-300 rounded-md bg-gray-50">
            <label for="imageUpload" class="inline-block py-2 px-5 bg-blue-600 text-white rounded-md cursor-pointer hover:bg-blue-700 transition duration-300 ease-in-out">
                Choose Image
            </label>
            <input type="file" id="imageUpload" accept="image/*" class="hidden">
            <span id="fileName" class="ml-4 italic text-gray-600">No file chosen</span>
        </div>

        <div id="storyContainer" class="mt-6 border-t border-gray-200 pt-6 hidden">
            <article class="flex flex-col md:flex-row gap-6 md:gap-8">
                <figure class="m-0 md:flex-1 md:max-w-sm text-center md:text-left">
                    <img id="uploadedImage" src="#" alt="Uploaded story image" class="max-w-full h-auto rounded-md shadow-md border border-gray-200 hidden">
                </figure>

                <div class="flex flex-col gap-4 md:flex-[2]">
                    <div>
                        <label for="storyTitleInput" class="block text-sm font-medium text-gray-700 mb-1">Story Title:</label>
                        <input type="text" id="storyTitleInput" placeholder="Enter a catchy title..." class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-base shadow-sm">
                        <h2 id="storyTitleDisplay" class="mt-2 mb-4 text-2xl font-bold text-gray-800 border-b border-gray-200 pb-2">Your Title Here</h2>
                    </div>

                    <div>
                        <label for="storyCaptionInput" class="block text-sm font-medium text-gray-700 mb-1">Caption/Description:</label>
                        <textarea id="storyCaptionInput" rows="4" placeholder="Add a description or caption for your image..." class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-base shadow-sm"></textarea>
                        <p id="storyCaptionDisplay" class="mt-2 text-gray-700 text-base leading-relaxed">Your description will appear here.</p>
                    </div>
                </div>
            </article>
            <p class="text-right text-xs text-gray-500 mt-4 italic" id="storyTimestamp"></p>
        </div>
    </main>

    <footer class="text-center mt-10 pt-5 border-t border-gray-300 text-sm text-gray-600">
        <p>Simple Image Story Page - Tailwind Version</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
